{% for post in site.categories[include.category] %}
  {% if post.categories contains include.exclude %}
    {% continue %}
  {% else %}
    {% if page.lang == post.lang %}
      <a href="{{ post.url | absolute_url }}">
        <p><img src="{{ post.cover_img | absolute_url }}"></p>
        <p>{{ post.title }}</p>
      </a>
    {% endif %}
  {% endif %}
{% endfor %}
