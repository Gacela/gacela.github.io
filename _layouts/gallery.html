---
layout: leftpanel
---
    {% for post in site.categories[page.category] %}
      {% if page.lang == post.lang %}
        <a href="{{ post.url | absolute_url }}">
          <p><img src="{{ post.cover_img | absolute_url }}"></p>
          <p>{{ post.title }}</p>
        </a>
      {% endif %}
    {% endfor %}
