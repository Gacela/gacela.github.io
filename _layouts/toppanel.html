---
layout: default
---
  <div class="w-full panel-top">
    <div class="panel-text">
    <h1 class="text-display-bold text-5xl" itemprop="name headline">{{ page.title }}</h1>
    <p class="mt-3 text-3xl text-display-light">
      {% for tag in page.tags %}
        {{ tag }}
        {% if forloop.last == true %}
        {% else %}
        <span>/</span>
        {% endif %}
      {% endfor %}
    </p>
    </div>
    <div class="bg-blue panel"></div>
    <div class="panel-top-bg" style="background-image: url({{ page.cover_img | absolute_url }}); background-position: center;"></div>
  </div>
  <div class="w-full mt-8 mr-8">
    {{ content }}
  </div>
