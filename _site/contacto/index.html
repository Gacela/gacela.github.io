    <h2>Contáctame</h2>
<div class="flex flex-row flex-wrap">

  <form class="form" action="https://formspree.io/anatello@protonmail.com"
        method="POST">
      <div class="label">
          <label for="name" class="text-sm">Nombre</label>
      </div>
      <input type="text" name="name" class="input shadow-soft">
      <div class="label">
        <label for="email" class="text-sm">Correo</label>
      </div>
      <input type="email" name="_replyto" class="input shadow-soft">
      <div class="label">
        <label for="message" class="text-sm">Mensaje</label>
      </div>
      <textarea name="message" class="input shadow-soft" rows="10"></textarea>
      <button type="submit" class="button shadow-soft">Enviar</button>
  </form>
